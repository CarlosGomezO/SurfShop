<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Images/icons/surf.png" alt="surfshop" width='50px' height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./productos.html">Productos</a>
                    </li>

                </ul>
                <div>
                    <a href="./cart.html">
                        <img src="../Images/icons/shopping-cart (1).png" alt="Cart-img" width="40px" height="40px">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <section class="contenedor-cart">

        <!-- Primer box-->
        <div class="box-cart">
            <div class="box-cart-continue">
                <a class="btn btn-dark" href="./productos.html" role="button">Continue Shopping</a>

            </div>
            <hr>

            <div class="box-cart-checkout">
                <div class="items">
                    <h3>Items: x0</h3>
                </div>

                <div class="total">
                    <h3>Total: $0.00</h3>
                </div>
           
                <div class="cart-checkout-button">
                    <a name="" id="" class="btn btn-dark" href="./checkout.html" role="button">Checkout</a>
                </div>
            </div>
        </div>

        <div class="box-detail">

            <div class="detail-item">
                <h3>Item</h3>
            </div>
            <div class="detail-price">
                <h3>Price</h3>
            </div>
            <div class="detail-quantity">
                <h3>Quantity</h3>
            </div>
            <div class="detail-total">
                <h3>Total</h3>
            </div>
            <hr>
        </div>
        
    </section>

    

    <footer class="bg-dark text-light py-3">
